<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Integrational3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            top: -200px;
            left: -200px;
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
            bottom: -150px;
            right: -150px;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.5);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            animation: slideInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 10;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px 40px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.5;
        }

        .login-header-content {
            position: relative;
            z-index: 1;
        }

        .logo-wrapper {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(255, 255, 255, 0.5); }
        }

        .login-header img {
            max-width: 220px;
            height: auto;
            filter: brightness(0) invert(1) drop-shadow(0 4px 15px rgba(0, 0, 0, 0.2));
        }

        .login-header h1 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .login-header p {
            font-size: 15px;
            opacity: 0.95;
            font-weight: 500;
        }

        .login-body {
            padding: 45px 40px;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 35px;
        }

        .welcome-text h2 {
            font-size: 24px;
            color: #2d3436;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .welcome-text p {
            color: #636e72;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 28px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #2d3436;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group label::before {
            content: '';
            width: 4px;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #667eea;
            z-index: 1;
        }

        .form-group input {
            width: 100%;
            padding: 16px 16px 16px 50px;
            border: 2px solid #e9ecef;
            border-radius: 14px;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            font-weight: 500;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: #b2bec3;
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.35);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.5);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 14px;
            font-weight: 600;
            display: none;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }

        .alert.show {
            display: block;
            animation: fadeInShake 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInShake {
            0% { opacity: 0; transform: scale(0.95) translateY(-10px); }
            50% { transform: scale(1.02); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .alert-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .alert-success {
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-footer {
            padding: 25px 40px;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            text-align: center;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .login-footer p {
            font-size: 13px;
            color: #636e72;
            margin: 0;
        }

        .login-footer p strong {
            color: #667eea;
            font-weight: 700;
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            color: #666;
            font-size: 13px;
        }

        @media (max-width: 480px) {
            body {
                padding: 20px;
            }

            .login-container {
                border-radius: 20px;
            }

            .login-header {
                padding: 35px 25px;
            }

            .login-header h1 {
                font-size: 26px;
            }

            .login-header img {
                max-width: 180px;
            }

            .logo-wrapper {
                padding: 15px;
            }

            .login-body {
                padding: 30px 25px;
            }

            .welcome-text h2 {
                font-size: 20px;
            }

            .login-footer {
                padding: 20px 25px;
            }

            .form-group input {
                padding: 14px 14px 14px 45px;
            }

            .btn-login {
                padding: 16px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-header-content">
                <div class="logo-wrapper">
                    <img src="{{ url_for('static', filename='images/logo_integrational3.png') }}" alt="Integrational3 Logo">
                </div>
                <p>Sistema de Cotizaci贸n Profesional</p>
            </div>
        </div>

        <div class="login-body">
            <div class="welcome-text">
                <h2>隆Bienvenido!</h2>
                <p>Ingresa tus credenciales para continuar</p>
            </div>

            <div id="alert" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <div class="input-wrapper">
                        <span class="input-icon"></span>
                        <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contrase帽a</label>
                    <div class="input-wrapper">
                        <span class="input-icon"></span>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contrase帽a" required>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    Iniciar Sesi贸n
                </button>
            </form>
        </div>

        <div class="login-footer">
            <p>&copy; 2025 <strong>Integrational3</strong>. Todos los derechos reservados.</p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');
        const alert = document.getElementById('alert');

        function showAlert(message, type = 'danger') {
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Deshabilitar bot贸n y mostrar loading
            btnLogin.disabled = true;
            btnLogin.innerHTML = 'Iniciando sesi贸n<span class="loading"></span>';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('隆Login exitoso! Redirigiendo...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert(data.message || 'Usuario o contrase帽a incorrectos');
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'Iniciar Sesi贸n';
                }
            } catch (error) {
                showAlert('Error de conexi贸n. Intenta nuevamente.');
                btnLogin.disabled = false;
                btnLogin.textContent = 'Iniciar Sesi贸n';
            }
        });

        // Limpiar alerta al escribir
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                alert.classList.remove('show');
            });
        });
    </script>
</body>
</html>
